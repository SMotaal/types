<!DOCTYPE html>
<html style="--shade: #6699aaf6;">

<head>
	<title>Markout</title>
	<!-- <base href="/" /> -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

	<!-- Custom font applied to markup and certain markout elements -->
	<link rel="stylesheet" href="./fonts/iosevka.css" />

	<!-- Markout's auto-injected shadow root stylesheet -->
	<link id="style:styles/markout.css" rel="preload" as="style" href="./markout/styles/markout.css">

	<!-- Markout's minimal reset styles and root variables -->
	<link rel="stylesheet" href="./markout/styles/styles.css" />

	<!-- Markout's pages-like <markout-content> UX bootstrapper -->
	<script type="module" src="./markout/browser/preview.js"></script>

	<!-- For old IEs -->
	<link rel="shortcut icon" href="./markout/assets/markout-icon/favicon.ico" />

	<!-- For new browsers multisize ico  -->
	<link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="./markout/assets/markout-icon/favicon.ico">

	<!-- Chrome for Android -->
	<link rel="icon" sizes="192x192" href="./markout/assets/markout-icon/favicon-192.png">

	<!-- For iPhone 6+ downscaled for other devices -->
	<link rel="apple-touch-icon" sizes="180x180" href="./markout/assets/markout-icon/favicon-180-precomposed.png">

	<!-- For IE10 Metro -->
	<meta name="msapplication-TileImage" content="./markout/assets/markout-icon/favicon-114-precomposed.png">

</head>

<body>
	<main>
		<markout-content></markout-content>
	</main>
</body>

</html>

  <style>
    html {
      --shade: #eb0e;
    }

    body>main {
      width: unset;

    }

    .flush {
      padding: 0.25ch;
      /* margin: 0; */
    }

    [hidden] {
      display: none;
    }
  </style>
  <script type="module" src="./elements/sandbox-toolbar.js"></script>
  <script type="module" src="./elements/sandbox-console.js"></script>
  <script type="module" src="./elements/sandbox-frame.js"></script>
  <script type="module" src="/quench/elements/markout-content.js"></script>
  <script>
    addEventListener('hashchange', () => {
      const hash = `${location.hash || ''}`.slice(1);
      const frame = document.querySelector('sandbox-frame');
      hash && frame && (frame.src = new URL(`./containers/${hash}/`, location));
    });
  </script>
</head>

<body>
  <main>
    <sandbox-frame class="flush">
      <markout-content>
        Scope: `./containers/`

        Containers:
        - [`‹scope›/test/`](#test)
        - [`‹scope›/smotaal.io/`](#smotaal.io)
      </markout-content>
    </sandbox-frame>
  </main>
</body>

</html>
